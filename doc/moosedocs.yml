template: website.html
template_arguments:
    title: Mastodon
    mathjax_url: https://hpcsc.inl.gov/ssl/HERD/MathJax/MathJax.js
    repo_url: https://hpcgitlab.inl.gov/idaholab/mastodon

markdown_extensions:
  - smarty
  - admonition
  - markdown_include.include
  - mdx_math:
      enable_dollar_delimiter: True
  - MooseDocs.extensions.MooseMarkdown:
      repo: https://hpcgitlab.inl.gov/idaholab/mastodon/tree/master
      executable: mastodon-opt
      install: doc/content/systems
      links:
          Tests:
            - tests
      locations:
          - mastodon:
              doxygen: https://hpcsc.inl.gov/ssl/MASTODON/docs
              doxygen_name_style: lower
              paths:
                  - include
                  - src
              hide:
                - /Bounds
                - /Materials/TestLayeredMaterialInterfaceDocString
                - /Kernels/TestLayeredMaterialInterfaceTypeError
                - /Kernels # Only test objects exist now, this eventually should link to MOOSE docs which is a WIP.
                - /BCs/NonReflectingBC # see 28
                - /BCs/SeismicInput    # see 28
